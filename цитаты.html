<!DOCTYPE html>
<html>
<head>
    <title>–¶–∏—Ç–∞—Ç–Ω–∏–∫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fff;
        }
        .quote-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .add-btn {
            background: #2ea44f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .quote-list {
            margin-top: 20px;
        }
        .quote-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quote-text {
            flex-grow: 1;
            margin-right: 10px;
        }
        .edit-input {
            flex-grow: 1;
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <input type="text" class="quote-input" placeholder="–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é —Ü–∏—Ç–∞—Ç—É..." id="newQuote">
    <button class="add-btn" onclick="addQuote()">–î–æ–±–∞–≤–∏—Ç—å</button>
    <div class="quote-list" id="quoteList"></div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ü–∏—Ç–∞—Ç –∏–∑ localStorage
        let quotes = JSON.parse(localStorage.getItem('quotes')) || [];

        function saveQuotes() {
            localStorage.setItem('quotes', JSON.stringify(quotes));
        }

        function addQuote() {
            const input = document.getElementById('newQuote');
            const text = input.value.trim();
            if (text) {
                quotes.push(text);
                saveQuotes();
                input.value = '';
                renderQuotes();
            }
        }

        function deleteQuote(index) {
            quotes.splice(index, 1);
            saveQuotes();
            renderQuotes();
        }

        function editQuote(index) {
            const newText = prompt('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ü–∏—Ç–∞—Ç—É:', quotes[index]);
            if (newText !== null) {
                quotes[index] = newText.trim();
                saveQuotes();
                renderQuotes();
            }
        }

        function renderQuotes() {
            const list = document.getElementById('quoteList');
            list.innerHTML = quotes.map((quote, index) => `
                <div class="quote-item">
                    <span class="quote-text">${quote}</span>
                    <div>
                        <button onclick="editQuote(${index})">‚úèÔ∏è</button>
                        <button onclick="deleteQuote(${index})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        renderQuotes();
    </script>
</body>
</html>
